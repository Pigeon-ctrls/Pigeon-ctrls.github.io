<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>制作字符批量替换工具</title>
</head>

<body>
	<form action="#" method="get">
		查找（需要替换的旧字符）<br/>
		<textarea cols="60" rows="6">
			在此输入要查找的文字。
		</textarea><br>
		替换为（新字符）<br/>
		<textarea cols="60" rows="6">
			在此输入要查找的文字。
		</textarea><br>
		<input type="checkbox"/>区分大小写
		<input type="checkbox"/>保留备份
		<input type="checkbox"/>仅替换字词<br/><br/>
		<input type="submit" value="替换">
		<input type="submit" value="重置">
		<input type="submit" value="保存">
	</form>
</body>
</html>
